<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong</title>
    <style>
        #jogo {
            position: relative;
            width: 700px;
            height: 400px;
            background-color: black;
        }

        #bola {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
        }

        .raquete {
            position: absolute;
            width: 10px;
            height: 100px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="jogo">
        <div id="bola"></div>
        <div class="raquete" id="raquete-jogador"></div>
        <div class="raquete" id="raquete-computador"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
